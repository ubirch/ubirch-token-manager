<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {

      const DisableTryItOutPlugin = function() {
        return {
          statePlugins: {
            spec: {
              wrapSelectors: {
                allowTryItOutFor: () => () => false
              }
            }
          }
        }
      }
      // Begin Swagger UI call region
      const env = location.host;
      const protocol = location.protocol;
      const ui = SwaggerUIBundle({
        url: protocol + "//" + env + "/api-docs/swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          DisableTryItOutPlugin
        ]
      });
      // End Swagger UI call region

      window.ui = ui;
    };

    document.addEventListener("DOMContentLoaded", function() {
      const interval0 = setInterval(function () {
        const elem = document.getElementsByClassName('wrapper');
        if(elem.length > 0){
          elem[3].hidden = true;

          document.getElementsByClassName('scheme-container')[0].hidden=true;
          //document.getElementsByClassName('model-example')[0].hidden=true ;

          clearInterval(interval0);
        }
      }, 1000)

    });

  </script>
  </body>
</html>
