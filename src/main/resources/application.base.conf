tokenSystem {

  name = "token_system"
  env = "dev"

  server {
    port = 8081
    baseUrl = ""
    swaggerPath = "src/main/scala/com/ubirch/resources/swagger-ui/"
  }

  cassandra {

    cluster {

      keyspace: "token_system"
      preparedStatementCacheSize: 1000
      //Comma-separeted values of IP/Hostname and ports
      contactPoints: "localhost:9042"
      //ANY, ONE, TWO, THREE, QUORUM, ALL, LOCAL_QUORUM, EACH_QUORUM, SERIAL, LOCAL_SERIAL, LOCAL_ONE
      consistencyLevel = "LOCAL_ONE"
      serialConsistencyLevel = "SERIAL"
      withSSL: false
      //When true, truststore and truststore password must be provided
      trustStore: ""
      trustStorePassword: ""
      username: ""
      password: ""

    }

  }

  metrics {
    prometheus {
      port = 4321
    }
  }

  executionContext {
    threadPoolSize = 5
  }

  tokenGen {
    privKeyInHex = "4e9936405f5b81dee3e3cc981084c3d3685df413ec01cd87b5c28dca9fdd1545"
  }

  tokenVerification {
    configURL = "https://id.dev.ubirch.com/auth/realms/ubirch-default-realm/.well-known/openid-configuration"
    kid = "PSJ-ZQWx9EPztQowhNbET0rZwTYraqi6uDbxJwy4n3E"
  }

}
